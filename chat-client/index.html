<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Client de chat</title>

    <body>    
        <div class="videos">
            <video id="remote" autoplay></video>
            <video id="local" autoplay muted></video>
        </div>
        <div id="chatStatus" visible="false"><span id="chatLabel"></span></div>

	<style>

#remote {
    position: fixed;
    left: 0;
    right: 0;
    width:100%;
    height:100%;
    z-index: 0;
    background: #e3e3e3
}

#local {
    position: fixed;
    left: 0;
    right: 0;
    z-index: 1;
    width: 240px;
    height: 180px;
    background: #e3e3e3;
    transform: rotateY(180deg)
}
.chatStatus{
    position: fixed;
    top:0;
    right: 0;
    height: 3em;
    background: grey;
    color: white;
    z-index: 2;
    border-radius: 2px;
}
.chatStatus span{
    font-size: 2em;
}
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

	<script>
var RTCPeerConnection = null;
var getUserMedia = null;
var attachMediaStream = null;
var reattachMediaStream = null;
var webrtcDetectedBrowser = null;

if (navigator.mozGetUserMedia) {
  console.log("This appears to be Firefox");

  webrtcDetectedBrowser = "firefox";

  // The RTCPeerConnection object.
  RTCPeerConnection = mozRTCPeerConnection;

  // The RTCSessionDescription object.
  RTCSessionDescription = mozRTCSessionDescription;

  // The RTCIceCandidate object.
  RTCIceCandidate = mozRTCIceCandidate;

  // Get UserMedia (only difference is the prefix).
  // Code from Adam Barth.
  getUserMedia = navigator.mozGetUserMedia.bind(navigator);

  // Attach a media stream to an element.
  attachMediaStream = function(element, stream) {
    console.log("Attaching media stream");
    element.src = URL.createObjectURL(stream);;
    element.play();
  };

  reattachMediaStream = function(to, from) {
    console.log("Reattaching media stream");
    to.mozSrcObject = from.mozSrcObject;
    to.play();
  };

  // Fake get{Video,Audio}Tracks
  MediaStream.prototype.getVideoTracks = function() {
    return [];
  };

  MediaStream.prototype.getAudioTracks = function() {
    return [];
  };
} else if (navigator.webkitGetUserMedia) {
  console.log("This appears to be Chrome");

  webrtcDetectedBrowser = "chrome";

  // The RTCPeerConnection object.
  RTCPeerConnection = webkitRTCPeerConnection;
 
  // Get UserMedia (only difference is the prefix).
  // Code from Adam Barth.
  getUserMedia = navigator.webkitGetUserMedia.bind(navigator);

  // Attach a media stream to an element.
  attachMediaStream = function(element, stream) {
    element.src = webkitURL.createObjectURL(stream);
  };

  reattachMediaStream = function(to, from) {
    to.src = from.src;
  };

  // The representation of tracks in a stream is changed in M26.
  // Unify them for earlier Chrome versions in the coexisting period.
  if (!webkitMediaStream.prototype.getVideoTracks) {
    webkitMediaStream.prototype.getVideoTracks = function() {
      return this.videoTracks;
    };
    webkitMediaStream.prototype.getAudioTracks = function() {
      return this.audioTracks;
    };
  }

  // New syntax of getXXXStreams method in M26.
  if (!webkitRTCPeerConnection.prototype.getLocalStreams) {
    webkitRTCPeerConnection.prototype.getLocalStreams = function() {
      return this.localStreams;
    };
    webkitRTCPeerConnection.prototype.getRemoteStreams = function() {
      return this.remoteStreams;
    };
  }
} else {
  console.log("Browser does not appear to be WebRTC-capable");
}
	</script>

	<script>

console.log("chat v1.2");
      
    // ICE Servers. You may want to include your own
    var SERVER = {
        iceServers: [
            {url: "stun:23.21.150.121"},
            {url: "stun:stun.l.google.com:19302"},
            {url: "turn:numb.viagenie.ca", credential: "webrtcdemo", username: "louis%40mozilla.com"}
        ]
    };

    // Peer Connection options
    var OPTIONS = {
        optional: [
            {DtlsSrtpKeyAgreement: true},
            {RtpDataChannels: true}
        ]
    };
      var ws = new WebSocket("ws://pedrero.org:2323/ws/8BCD5F");

      var initiator;
      var pc;
      var localStream;
     
    
    function wsMessageCtrl(event) {
        console.log(event.data);
        if (event.data == "fullhouse") {
            $('#chatLabel').text="Conversation en cours, r√©essayer plus tard !";
            $('#chatStatus').visible=true;
        }
        else if (event.data == "initiator") {
            $('#chatLabel').text="Attente correspondant...";
            $('#chatStatus').visible=true;
            initiator = false;
            init();
        }
        else if (event.data == "not initiator") {
            $('#chatLabel').text="Attente correspondant...";
            $('#chatStatus').visible=true;
            initiator = true;
            init();
        }
        else {
            $('#chatLabel').text="en cours de connexion";
            $('#chatStatus').visible=true;
            var signal = JSON.parse(event.data);
            console.log("[received :]"+JSON.stringify(signal));
            if (signal.sdp) {
                if (initiator) {
                    receiveAnswer(signal);
                } else {
                    receiveOffer(signal);
                }
            } else if (signal.candidate) {
                pc.addIceCandidate(new RTCIceCandidate(signal));
            }
        }
    }

    ws.onmessage = wsMessageCtrl;


    function init() {
        console.log("init local stream");
        $('#remote').stop();
        $('#remote').src="";
        var constraints = {
            audio: true,
            video: true
        };
        if (typeof localStream == 'undefined'){
            console.log("Undefined stream, getting usermedia");
            getUserMedia(constraints, connect, fail);
        }else{
            console.log("reusing existing stream !");
            connect(localStream);
        }
    }


    function connect(stream) {
        localStream = stream;
        pc = new RTCPeerConnection(SERVER,OPTIONS);

        if (stream) {
            pc.addStream(stream);
            $('#local').attachStream(stream);
        }

        pc.onaddstream = function(event) {
            $('#remote').attachStream(event.stream);
            logStreaming(true);
            $('#chatLabel').text=chatStatus="";
            $('#chatStatus').visible=true;
            $scope.$apply();
            console.log("finally connected !!");
        };
        pc.onicecandidate = function(event) {
            if (event.candidate) {
                ws.send(JSON.stringify(event.candidate));
            }
        };

        if (initiator) {
            createOffer();
        } else {
            log('waiting for offer...');
        }
        logStreaming(false);
    }


    function createOffer() {
        log('creating offer...');
        pc.createOffer(function(offer) {
            log('created offer...');
            pc.setLocalDescription(offer, function() {
                log('sending to remote...');
                ws.send(JSON.stringify(offer));
            }, fail);
        }, fail);
    }


    function receiveOffer(offer) {
        log('received offer...');
        pc.setRemoteDescription(new RTCSessionDescription(offer), function() {
            log('creating answer...');
            pc.createAnswer(function(answer) {
                log('created answer...');
                pc.setLocalDescription(answer, function() {
                    log('sent answer');
                    ws.send(JSON.stringify(answer));
                }, fail);
            }, fail);
        }, fail);
    }


    function receiveAnswer(answer) {
        log('received answer');
        pc.setRemoteDescription(new RTCSessionDescription(answer));
    }


    function log() {
        console.log.apply(console, arguments);
    }


    function logStreaming(streaming) {
        $('#streaming').text(streaming ? '[streaming]' : '[..]');
    }


    function fail() {
        $('#chatLabel').text=Array.prototype.join.call(arguments, ' ');
        $('#chatStatus').visible=true;
        console.error.apply(console, arguments);
    }


    jQuery.fn.attachStream = function(stream) {
        this.each(function() {
            this.src = URL.createObjectURL(stream);
            this.play();
        });
    };

	</script>
