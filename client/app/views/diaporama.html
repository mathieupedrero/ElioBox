  <!-- Wrapper for slides -->
  <uib-carousel active="0" interval="7000" no-wrap="false" template-url="views/slideshow.html">
    <uib-slide ng-repeat="photo in currentPhotos track by photo.id" index="photo.id"  style="background-image:url('{{photo.file}}');" >
        <div class="mpo-photo-outer"></div>
        <div class="fill mpo-photo-inner"/></div>
    </uib-slide>
  </uib-carousel>
